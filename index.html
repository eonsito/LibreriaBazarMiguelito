        /* Configuración de fuentes y tema educativo/profesional */
        :root {
            --color-primary: #1e40af; /* Azul oscuro educativo */
            --color-accent: #f59e0b;  /* Amarillo/Ámbar de energía y conocimiento */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Gris muy claro */
            color: #1f2937; /* Gris oscuro para el texto principal */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Estilo para el título principal usando Poppins */
        .title-font {
            font-family: 'Poppins', sans-serif;
            color: var(--color-primary);
        }

        /* --- ESTILOS DEL LOGO SIMPLIFICADO --- */
        .logo-image {
            /* Mantiene el tamaño grande del logo */
            width: 180px; 
            height: auto;
            object-fit: contain;
            margin-bottom: 20px; /* Margen debajo del logo */
            display: block; /* Asegura que la imagen sea tratada como bloque para margin-bottom */
            margin-left: auto; /* Centra la imagen dentro de header.text-center */
            margin-right: auto; /* Centra la imagen dentro de header.text-center */
        }
        /* --- FIN ESTILOS DEL LOGO SIMPLIFICADO --- */

        /* Estilo para los botones de Módulos */
        .module-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--color-primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }

        .module-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }

        /* Estilo para los botones de Categoría (más planos) */
        .category-button {
            transition: all 0.2s;
            background-color: #eef2ff; /* Azul muy claro */
            color: var(--color-primary);
            border: 2px solid #c7d2fe;
        }
        .category-button:hover {
            background-color: #c7d2fe; /* Azul un poco más fuerte al pasar el mouse */
            transform: translateY(-1px);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Tabla de Precios */
        .price-table-header {
            background-color: var(--color-primary);
            color: white;
            padding: 0.75rem 1rem;
            font-weight: 700;
            border-radius: 0.5rem 0.5rem 0 0;
            text-transform: uppercase;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb; /* Gris muy claro */
        }
        
        .price-item:last-child {
            border-bottom: none;
        }

    </style>

    <script type="module">
        // Importación de Firebase Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Variables globales proporcionadas por el entorno de Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Exponer Firebase para el script principal
        window.appId = appId;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.doc = doc;
        window.onSnapshot = onSnapshot;
        window.setDoc = setDoc;

        // Función de autenticación e inicialización
        async function authenticateUser() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config not found. Running without persistence.");
                window.userId = crypto.randomUUID(); 
                
                // --- FIX: Si no hay Firebase, forzar que la data se considere cargada (para ejecución local) ---
                window.appData.isDataLoaded = true;
                loadingMessage.classList.add('hidden');
                // -------------------------------------------------------------------------------------------------
                
                window.startFirebaseListeners();
                return;
            }

            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.auth = getAuth(app);
            setLogLevel('Debug'); // Habilitar el log de debug de Firestore

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(window.auth, initialAuthToken);
                } else {
                    await signInAnonymously(window.auth);
                }

                onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        window.userId = user.uid;
                        console.log("Firebase Authenticated. User ID:", window.userId);
                    } else {
                        // Fallback si la autenticación falla por alguna razón
                        window.userId = crypto.randomUUID(); 
                        console.log("Firebase running anonymously. User ID:", window.userId);
                    }
                    window.startFirebaseListeners(); // Inicia la escucha después de la autenticación
                });

            } catch (error) {
                console.error("Firebase Auth Error:", error);
                window.userId = crypto.randomUUID(); 
                window.startFirebaseListeners();
            }
        }

        authenticateUser();
    </script>

        async function saveCatalog() {
            if (!window.db || !window.userId) {

                return;
            }
            
            // La ruta sigue las reglas de seguridad para datos privados de usuario: /artifacts/{appId}/users/{userId}/admin_data/catalog

            if (!window.db || !window.userId || window.appData.isDataLoaded) return;

            // onSnapshot escucha los cambios en tiempo real y carga los datos guardados.
            window.onSnapshot(catalogRef, (docSnapshot) => {
                loadingMessage.classList.add('hidden');
                
                // Si el documento existe, carga los datos
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    window.appData.categories = data.categories || []; 
                    console.log("Datos de Catálogo actualizados desde Firestore.", window.appData.categories.length, "categorías.");
                } else {
                    // Si el documento no existe (primera vez), inicializa data local vacía y la guarda
                    window.appData.categories = [];
                    saveCatalog(); 
                    console.log("Documento de Catálogo no encontrado. Inicializando data local vacía.");

        // 6. FUNCIONES DE BÚSQUEDA (NUEVAS)

        /** Función para realizar la búsqueda "en vivo" mientras el usuario escribe. */
        function liveSearch() {
            currentSearchTerm = document.getElementById('searchInput').value.trim();
            
            // Clear previous search timeout (opcional: para optimizar el rendimiento)
            if (window.searchTimeout) {
                clearTimeout(window.searchTimeout);
            }

            // Debounce: espera 300ms antes de buscar
            window.searchTimeout = setTimeout(() => {
                if (currentSearchTerm.length > 0) {
                    const results = performSearch(currentSearchTerm);
                    renderSearchResults(results, categoriesContainer);
                    categoryTitle.textContent = `Resultados de Búsqueda`;
                } else {
                    // Restaurar vista de categoría
                    categoryTitle.textContent = 'Seleccione una Categoría';
                    renderCategoryButtons(); 
                }
                lucide.createIcons(); 
            }, 300);
        }

        /** Realiza el filtro a través de todos los productos y categorías. */
        function performSearch(term) {
            const lowerCaseTerm = term.toLowerCase();
            const allProducts = [];
            
            window.appData.categories.forEach(category => {
                category.products.forEach(product => {
                    // Buscar en el nombre del producto
                    if (product.nombre.toLowerCase().includes(lowerCaseTerm)) {
                        // Agregar el nombre de la categoría para dar contexto en los resultados
                        allProducts.push({
                            nombre: product.nombre,
                            precio: product.precio,
                            categoria: category.name
                        });
                    }
                });
            });
            
            return allProducts;
        }

        /** Renderiza la lista de resultados de la búsqueda en el contenedor de categorías. */
        function renderSearchResults(results, container) {
            container.innerHTML = ''; 
            // Cambia la clase para un diseño de lista en lugar de cuadrícula
            container.className = 'flex flex-col gap-2'; 

            if (results.length === 0) {
                 container.innerHTML = `<p class="col-span-full text-center text-gray-500 py-6">No se encontraron productos que coincidan con la búsqueda "${currentSearchTerm}".</p>`;
                 return;
            }

            // Crear la lista de resultados
            const listHtml = results.map(item => {
                return `
                    <div class="flex justify-between items-center p-3 bg-white rounded-lg shadow-sm border border-gray-200 hover:bg-blue-50 transition-colors">
                        <div class="min-w-0 flex-1">
                            <span class="font-semibold text-gray-800 block truncate">${item.nombre}</span>
                            <span class="text-xs text-gray-500 block">Categoría: ${item.categoria}</span>
                        </div>
                        <span class="text-right font-bold text-lg text-green-600 ml-4">S/${parseFloat(item.precio).toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            container.innerHTML = listHtml;
        }

        // Asigna un ícono de Lucide basado en la categoría
        function getCategoryIcon(categoryName) {
            const normalizedName = categoryName.toUpperCase();
            if (normalizedName.includes('ESCOLAR') || normalizedName.includes('ÚTILES')) return 'pencil-ruler';
            if (normalizedName.includes('OFICINA') || normalizedName.includes('ESCRITORIO')) return 'clipboard';
            if (normalizedName.includes('PAPELERÍA') || normalizedName.includes('PAPEL')) return 'layers';
            if (normalizedName.includes('LIBROS') || normalizedName.includes('LECTURA')) return 'book-open';
            if (normalizedName.includes('REGALO') || normalizedName.includes('OTROS')) return 'gift';
            return 'package';
        }

            lucide.createIcons();
        }

        // Muestra el modal para añadir un nuevo producto
        function showAddProductModal() {
            const categoryName = currentEditingCategory ? currentEditingCategory.name : 'la categoría';
            showMessage('Añadir Nuevo Producto', `
                <p class="text-gray-600 mb-4">Ingresa los detalles para <strong>${categoryName}</strong>:</p>
                <div class="space-y-3">
                    <input type="text" id="productNameInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Nombre del Producto">
                    <input type="number" step="0.01" id="productPriceInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Precio (S/ 0.00)">
                </div>
                <button onclick="addProduct()"
                        class="w-full mt-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-150 shadow-md">
                    Guardar Producto
                </button>
            `);
        }

        // Añade el producto a la categoría actual
        function addProduct() {
            if (!currentEditingCategory) return;

            const name = document.getElementById('productNameInput').value.trim();
            const price = parseFloat(document.getElementById('productPriceInput').value);

            if (name && !isNaN(price) && price >= 0) {
                currentEditingCategory.products.push({ nombre: name, precio: price });
                
                // Actualizar la categoría en el array principal
                const index = window.appData.categories.findIndex(c => c.id === currentEditingCategory.id);
                if (index !== -1) {
                    // Aseguramos que la referencia en appData se actualice
                    window.appData.categories[index] = currentEditingCategory;
                }
                
                saveCatalog(); // <<-- GUARDA EN FIRESTORE
                renderAdminProducts();
                hideModal();
            } else {
                showMessage('Error', '<p class="text-red-600 text-center">Por favor, ingresa un nombre válido y un precio positivo.</p><button onclick="hideModal(event)" class="w-full mt-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg transition duration-150 shadow-md">Cerrar</button>');
            }
        }
        
        // Muestra el modal para editar un producto
        function showEditProductModal(categoryId, index, name, price) {
            showMessage('Editar Producto', `
                <p class="text-gray-600 mb-4">Editando: <strong>${name}</strong></p>
                <div class="space-y-3">
                    <input type="text" id="editProductNameInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" value="${name}" placeholder="Nombre del Producto">
                    <input type="number" step="0.01" id="editProductPriceInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" value="${parseFloat(price).toFixed(2)}" placeholder="Precio (S/ 0.00)">
                </div>
                <button onclick="updateProduct('${categoryId}', ${index})"
                        class="w-full mt-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-semibold rounded-lg transition duration-150 shadow-md">
                    Guardar Cambios
                </button>
            `);
        }

        // Actualiza el producto
        function updateProduct(categoryId, index) {
            const newName = document.getElementById('editProductNameInput').value.trim();
            const newPrice = parseFloat(document.getElementById('editProductPriceInput').value);

            if (newName && !isNaN(newPrice) && newPrice >= 0) {
                const category = window.appData.categories.find(c => c.id === categoryId);
                if (category && category.products[index]) {
                    category.products[index].nombre = newName;
                    category.products[index].precio = newPrice;
                    
                    // Asegurarse de que el objeto actual de edición se actualice
                    if (currentEditingCategory && currentEditingCategory.id === categoryId) {
                        currentEditingCategory.products[index] = category.products[index];
                    }

                    saveCatalog(); // <<-- GUARDA EN FIRESTORE
                    renderAdminProducts();
                    hideModal();
                }
            } else {
                showMessage('Error', '<p class="text-red-600 text-center">Por favor, ingresa un nombre válido y un precio positivo.</p><button onclick="hideModal(event)" class="w-full mt-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg transition duration-150 shadow-md">Cerrar</button>');
            }
        }
        
        // Muestra la confirmación para eliminar un producto
        function showConfirmDeleteProduct(categoryId, index, name) {
            showMessage('Confirmar Eliminación de Producto', `
                <p class="text-lg font-bold text-red-600 text-center mb-4">¿Deseas eliminar el producto "<strong>${name}</strong>"?</p>
                <div class="flex justify-around space-x-4">
                    <button onclick="hideModal(event)"
                            class="flex-1 py-2 border border-gray-300 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold rounded-lg transition duration-150">
                        Cancelar
                    </button>
                    <button onclick="deleteProduct('${categoryId}', ${index})"
                            class="flex-1 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition duration-150 shadow-md">
                        Eliminar
                    </button>
                </div>
            `);
        }

        // Elimina el producto
        function deleteProduct(categoryId, index) {
            const category = window.appData.categories.find(c => c.id === categoryId);
            if (category && category.products[index]) {
                category.products.splice(index, 1);
                
                if (currentEditingCategory && currentEditingCategory.id === categoryId) {
                    // Aseguramos que el objeto de la vista de edición se mantenga sincronizado
                    currentEditingCategory.products = category.products;
                }
                
                saveCatalog(); // <<-- GUARDA EN FIRESTORE
                renderAdminProducts();
                hideModal();
            }
        }
        
        // Inicialización: Asegurar que el menú principal se muestre al cargar
        document.addEventListener('DOMContentLoaded', showMainMenu);

    </script>
</body>
